<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Blake’s Mozilla Project Pages</title>
    <style>

body {
  font: 15px/16px Segoe UI, Verdana, sans-serif;
  background-color: rgb(229, 229, 229);
  background-image: linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.2));
  background-repeat: no-repeat;
  background-attachment: fixed;
  margin: 20px;
  height: calc(100vh - 40px);
}

#container {
  display: -moz-box;
  -moz-box-orient: vertical;
  width: 100%;
  height: 100%;
}


/* Top stuff */

#top > .button {
  background-repeat: no-repeat;
  background-position: left top;
  margin: 10px;
  padding-left: 20px;
}

#top > .separator {
    width: 3px;
    min-width: 3px;
    margin: 0px 10px;
    background-image: linear-gradient(rgba(255, 255, 255, 0),
                                      rgba(255, 255, 255, 0.3) 30%,
                                      rgba(255, 255, 255, 0.3) 70%,
                                      rgba(255, 255, 255, 0)),
                      linear-gradient(rgba(23, 51, 78, 0),
                                      rgba(23, 51, 78, 0.3) 30%,
                                      rgba(23, 51, 78, 0.3) 70%,
                                      rgba(23, 51, 78, 0)),
                      linear-gradient(rgba(255, 255, 255, 0),
                                      rgba(255, 255, 255, 0.3) 30%,
                                      rgba(255, 255, 255, 0.3) 70%,
                                      rgba(255, 255, 255, 0));
    background-size: 1px auto, 1px auto, 1px auto;
    background-position: left top, center top, right top;
    background-repeat: no-repeat;
}

#top > img {
  width: 16px;
  height: 16px;
  vertical-align: top;
  margin: 0px 3px;
}


/* Top Buttons */

#home {
  background-image: -moz-image-rect(url(chrome://browser/skin/Toolbar.png), 0, 120, 20, 100);
}

#apps {
  background-image: -moz-image-rect(url(chrome://browser/skin/webapps-16.png), 0, 20, 20, 0);
}

#whatsnew {
  background-image: -moz-image-rect(url(chrome://browser/skin/Toolbar.png), 0, 320, 20, 300);
}

#search {
  display: inline-block;
  -moz-user-select: -moz-none;
  background-color: hsla(0,0%,100%,.9);
  border: 1px solid transparent;
  border-color: hsla(210,54%,20%,.25) hsla(210,54%,20%,.27) hsla(210,54%,20%,.3);
  border-radius: 2px;
  box-shadow: 0 1px 0 hsla(0,0%,0%,.01) inset,
              0 1px 0 hsla(0,0%,100%,.1);
  color: #808080;
  outline-style: none;
  overflow: hidden;

  width: 28%;
  float: right;
  height: 27px;
}

#search > .button {
  cursor: default;
  float:right;
  background-color: #FCFCFC;
  background-image: linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.2));
  height: 100%;
  padding: 5px 10px;

  border-left: 1px solid transparent;
  border-color: hsla(210,54%,20%,.25) hsla(210,54%,20%,.27) hsla(210,54%,20%,.3);
}

#search > .terms {
  -moz-user-select: text;
  cursor: text;
}


/* Middle stuff */

#middle {
  -moz-box-flex: 1;
  padding: 4vh;
}

#middle > div {
  height: 65vh;
}

#topsites {
  margin-left: 5%;
  width: 65%;
}

#history {
  float: right;
  width: 20%;
  margin-right: 5%;
}


/* Bottom stuff */

#bottom {
  padding: 4vh;
}

#bottom > div {
  height: 10vh;
}

#weather {
  margin-left: 2%;
  width: 30%;
}

#snippet {
  float: right;
  width: 30%;
  margin-right: 2%;
}

    </style>
  </head>
  <body>

    <div id='container'>
      <div id='top'>
        <span id='home' class='button'>Home</span>
        <span id='apps' class='button'>Apps</span>
        <span id='whatsnew' class='button'>What’s New!</span>
        <span class='separator'>&nbsp;</span>
        <img src='chrome://browser/content/abouthome/downloads.png' alt='Downloads'>
        <img src='chrome://browser/content/abouthome/bookmarks.png' alt='Bookmarks'>
        <img src='chrome://browser/content/abouthome/addons.png' alt='Add-ons'>
        <img src='chrome://browser/content/abouthome/settings.png' alt='Settings'>
        <div id='search'><div class='button'>Search</div><div class='terms'>&nbsp;</div></div>
      </div>
      <div id='middle'>
        <div id='history'>History!</div>
        <div id='topsites'>Top Sites!</div>
      </div>
      <div id='bottom'>
        <div id='snippet'>Snippet!</div>
        <div id='weather'>Weather!  It’s raining!</div>
      </div>
    </div>

    <script src='http://code.jquery.com/jquery-latest.js'></script>
  </body>
</html>
