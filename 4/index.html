<!DOCTYPE html>

<html>
  
  <head>
    <meta charset="UTF-8">
  </head>

  <body>

    <div id="wrapper">

      <div id="header">
        
      <!-- <div id="clickjack"></div> -->
        <div id='top'>
          <div id='search'>
            <form id="searchForm" name="searchForm">
              <img id="searchEngineLogo" class="button">
              <input id='searchText' type='text' name='q' value='' maxlength='256'></input>
              <input id='searchSubmit' type='submit' value='Search'></input>
            </form>
            <div id="searchEngineContainer">
              <div class="arrowPanelArrowTop"></div>
              <div id="searchEngines"></div>
            </div>
          </div>
        </div>

      </div>
      <input type="image" class="slider_button" id="prev_button" style="height:20px;width:20px;" src="../images/icon-prevarrow.png" />

      <div id="slider_div">
        <div id="panel_0" class="slider_panel">
          
           <div class="app_group">
             <div class="app_container app_1">app 0</div>
             <div class="app_container app_1">app 1</div>
             <div class="app_container">app 2</div>
           </div>
          

        </div>
        <div id="panel_1" class="slider_panel">panel 1</div>
        <div id="panel_2" class="slider_panel">panel 2</div>
        <div class="clearfix"></div>
      </div>

      <input type="image" class="slider_button" id="next_button" style="height:20px;width:20px;" src="../images/icon-nextarrow.png" />
    
      <div id="footer">footer</div>

    </div>


  </body>

  <script type="text/javascript" src='../scripts/jquery.js'></script>

  <script type="text/javascript" src='../scripts/4/Header.js'></script>
  <script type="text/javascript" src='../scripts/4/Footer.js'></script>
  <script type="text/javascript" src='../scripts/4/Slider.js'></script>
  <script type="text/javascript" src='../scripts/4/Panel.js'></script>
  <script type="text/javascript" src='../scripts/4/main.js'></script>

  <link rel="stylesheet" href="../styles/reset.css">
  <link rel="stylesheet" href="../styles/4.css">
