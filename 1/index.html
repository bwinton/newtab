<!DOCTYPE html>
<html snippetsURL='https://snippets.mozilla.com/3/newtab-mockup/19.0a1/20121203143002/Darwin_x86_64-gcc3/en-US/default/Darwin%2012.2.0/default/default/'>
  <head>
    <meta charset='utf-8'>
    <title>About New Home</title>
    <script type='text/javascript'
            src='../scripts/x-tag.js'></script>
    <script type='text/javascript'
            src='..//scripts/xtag-defs.js'></script>
    <link rel='stylesheet' type='text/css'
          href='..//styles/base.css'></link>
  </head>
  <body>

    <div id='container'>
      <div id='top'>
        <div id='search'>
          <form id="searchForm" name="searchForm">
            <img id="searchEngineLogo" class="button">
            <input id='searchText' type='text' name='q' value='' maxlength='256'></input>
            <input id='searchSubmit' type='submit' value='Search'></input>
          </form>
        </div>
      </div>
      <div id='middle'>
        <div id='topsites'><h3>Top Sites</h3></div>
        <div id='tabsList'><h3>Tabs From Other Devices</h3>
          <div class="scrollingContainer"></div>
        </div>
        <div class="next"><img src="../images/icon-nextarrow.png" alt="More lists"></div>
        <div id='readingList'><h3>Reading List</h3>
          <div class="scrollingContainer"></div>
        </div>
        <div id='bookmarkList'><h3>Bookmarks</h3>
          <div class="scrollingContainer"></div>
        </div>
        <div id='historyList'><h3>History</h3>
          <div class="scrollingContainer"></div>
        </div>
      </div>
      <div id='bottom'>
        <button id='downloads' class='button' title='Downloads'></button
        ><button id='bookmarks' class='button' title='Bookmarks'></button
        ><button id='history' class='button' title='History'></button
        ><button id='sync' class='button' title='Sync'></button
        ><button id='settings' class='button' title='Settings'></button>
        <div id='snippetContainer'>
          <img id='snippetLogo' src='chrome://branding/content/about-logo.png'>
          <div id='defaultSnippets' hidden='true'>
            <span id='defaultSnippet1'>Thanks for choosing Firefox! To get the most out of your browser, learn more about the <a>latest features</a>.</span>
            <span id='defaultSnippet2'>It's easy to customize your Firefox exactly the way you want it. <a>Choose from thousands of add-ons</a>.</span>
          </div>
          <div id='snippets'/>
        </div>
      </div>
    </div>

    <script type='text/javascript;version=1.8'
            src='../scripts/jquery.js'></script>
    <script type='text/javascript;version=1.8'
            src='../scripts/snippets.js'></script>
    <script type='text/javascript;version=1.8'
            src='../scripts/base.js'></script>
  </body>
</html>
