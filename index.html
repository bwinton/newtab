<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>About New Home</title>
    <script type="text/javascript" src="http://x-tags.org/x-tag.js"></script>
    <script type="text/javascript"
            src="https://people.mozilla.com/~bwinton/newtab/scripts/xtag-defs.js"></script>
    <link rel="stylesheet" type="text/css"
          href="https://people.mozilla.com/~bwinton/newtab/styles/base.css"></link>
  </head>
  <body>

    <div id='container'>
      <div id='top'>
        <span id='home' class='button'>Home</span>
        <span id='apps' class='button'>Apps</span>
        <span id='whatsnew' class='button'>What’s New!</span>
        <span class='separator'>&nbsp;</span>
        <img src='chrome://browser/content/abouthome/downloads.png' alt='Downloads'>
        <img src='chrome://browser/content/abouthome/bookmarks.png' alt='Bookmarks'>
        <img src='chrome://browser/content/abouthome/addons.png' alt='Add-ons'>
        <img src='chrome://browser/content/abouthome/settings.png' alt='Settings'>
        <img src='moz-page-thumb://thumbnail?url=https%3A%2F%2Fbugzilla.mozilla.org%2Frequest.cgi%3Faction%3Dqueue%26requestee%3Dbwinton%40mozilla.com' alt='Thumb'>
        <div id='search'><div class='button'>Search</div><div class='terms'>&nbsp;</div></div>
      </div>
      <div id='middle'>
        <div id='history'><h3>History!</h3>
          <history img='https://www.dropbox.com/static/images/favicon-vfl7PByQm.ico'
                   url='https://www.dropbox.com/'>Dropbox</history>
          <history url='http://yelp.com/'>Yelp</history>
          <history url='http://amazon.com/'>Amazon</history>
          <history url='http://www.npr.org/'>NPR</history>
        </div>
        <div id='topsites'>
          <site url="http://www.weatheroffice.gc.ca/city/pages/on-143_metric_e.html"
                img="aboutpixels">Toronto, Ontario - 7 Day Forecast - Environment Canada</site>
          <site url="https://bugzilla.mozilla.org/request.cgi?action=queue&requestee=bwinton@mozilla.com"
                img="chromaticpixel">Request Queue</site>
          <site url="https://people.mozilla.com/~bwinton/australis/customization/mac/"
                img="firefox">Home</site>
          <site url="https://mail.mozilla.com/zimbra/#1"
                img="isitmfbt">Zimbra: Inbox</site>
          <site url="http://www.hulu.com/"
                img="hulu">Hulu</site>
          <site></site>
          <site></site>
          <site></site>
          <site></site>
        </div>
      </div>
      <div id='bottom'>
        <div id='snippet'>Snippet!</div>
        <div id='weather'>Weather!  It’s raining!</div>
      </div>
    </div>

    <script src='http://code.jquery.com/jquery-latest.js'></script>
  </body>
</html>
